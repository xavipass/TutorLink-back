    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

                    <button class="btn btn-outline-login" type="submit"><a href="/user/login">로그인</a></button>
                    <button class="btn btn-outline-register" type="submit"><a href="/user/register">회원가입</a></button>

<div class="container">
    <h2>Login Test 페이지</h2>
    <br>
    <form action="/user/login" method="post">
        <div class="form-email">
            <label for="email">사용자 ID: </label>
            <input type="text" id="email" name="email"  onkeydown="if(event.keyCode == 13) loginChk()" autocomplete="on" required />
        </div>
        <br>
        <div class="form-password">
            <label for="password">비밀번호: </label>
            <input type="password" id="password" name="password" onkeydown="if(event.keyCode == 13) loginChk()" autocomplete="on" required />
        </div>
        <br>
        <label><input type="checkbox" name="registerId" id="registerId"> 아이디 기억하기</label>
        <button type="submit" class="btn btn-primary" id="loginBtn" onclick="loginChk()">  로그인</button>
    </form>
    <br>
    <button type="submit" class="btn btn-warning mx-4"><p href="/user/login/mailConfirmId">  아이디 찾기</p></button>
    <button type="submit" class="btn btn-warning"><p href="/user/login/mailConfirm">  비밀번호 찾기</p></button>
</div>
